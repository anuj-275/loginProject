<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        form {
            max-width: 300px;
            margin: auto;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>


<h2 style="text-align:center;">Register</h2>

<!-- Show success or error message -->
<div th:if="${message}" style="color: green; text-align: center;">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" style="color: red; text-align: center;">
    <p th:text="${error}"></p>
</div>
<form method="post" action="/register" th:object="${student}">
    <input type="text" th:field="*{name}" placeholder="Name" required />
    <input type="email" th:field="*{email}" placeholder="Email" required />
    <input type="number" th:field="*{phone_number}" placeholder="Phone Number" required />
    <input type="password" th:field="*{password}" placeholder="Password" required />
    <button type="submit">Register</button>
</form>

<a href="/login">Already have an account? Login</a>

</body>
</html>
